<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test â€“ How Fast Are You?</title>

  <meta name="description" content="Test your reaction speed in milliseconds. Play 3 times for accurate results and see your reaction grade." />

  <!-- AdSense-safe metadata -->
  <meta name="google-adsense-account" content="ca-pub-XXXXXXXXXXXXXXXX">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: #8b0000;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.15s ease;
      user-select: none;
    }

    #game {
      padding: 24px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    #sub {
      opacity: 0.9;
      white-space: pre-line;
      margin-top: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 16px;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* AdSense-safe container */
    #ad-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      min-height: 60px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div id="game">
    <h1 id="text">Tap when the screen turns GREEN</h1>
    <div id="sub">
      For accurate results,<br>
      play this test <strong>3 times</strong>.<br><br>
      Tap anywhere to begin.
    </div>

    <button id="shareBtn" style="display:none;">
      Share your score
    </button>
  </div>

  <!-- AdSense-safe placeholder -->
  <div id="ad-container">
    Advertisement
  </div>

  <script>
    let state = "idle";
    let startTime, timer;
    let attempts = [];
    let lastScore = null;

    const text = document.getElementById("text");
    const sub = document.getElementById("sub");
    const shareBtn = document.getElementById("shareBtn");

    function getPercentile(ms) {
      if (ms < 180) return "faster than 95% of people";
      if (ms < 220) return "faster than 85% of people";
      if (ms < 260) return "faster than 65% of people";
      if (ms < 300) return "faster than 40% of people";
      return "slower than average";
    }

    function getGrade(ms) {
      if (ms < 180) return "Elite âš¡";
      if (ms < 220) return "Fast ðŸŸ¢";
      if (ms < 260) return "Average ðŸŸ¡";
      return "Needs Practice ðŸ”´";
    }

    document.body.addEventListener("click", () => {
      if (state === "idle") {
        state = "waiting";
        document.body.style.background = "#8b0000";
        text.innerText = "Wait for green...";
        sub.innerText = "";
        shareBtn.style.display = "none";

        timer = setTimeout(() => {
          state = "go";
          startTime = performance.now();
          document.body.style.background = "green";
          text.innerText = "TAP!";
        }, Math.random() * 3000 + 1000);

      } else if (state === "waiting") {
        clearTimeout(timer);
        state = "idle";
        text.innerText = "Too soon! Tap to try again.";
        sub.innerText = "";

      } else if (state === "go") {
        const time = Math.round(performance.now() - startTime);
        lastScore = time;
        attempts.push(time);

        state = "idle";
        document.body.style.background = "#222";
        text.innerText = `Your time: ${time} ms`;

        if (attempts.length < 3) {
          sub.innerText =
            `Attempt ${attempts.length} of 3\nTap to continue`;
        } else {
          const best = Math.min(...attempts);
          const percentile = getPercentile(best);
          const grade = getGrade(best);

          sub.innerText =
            `Best reaction time: ${best} ms\nGrade: ${grade}\nYou are ${percentile}`;

          attempts = [];
          shareBtn.style.display = "inline-block";
        }
      }
    });

    shareBtn.addEventListener("click", (e) => {
      e.stopPropagation();

      const shareText =
        `My reaction time is ${lastScore} ms (${getGrade(lastScore)}). Can you beat me?`;

      if (navigator.share) {
        navigator.share({
          title: "Reaction Time Test",
          text: shareText,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(
          shareText + " " + window.location.href
        );
        alert("Link copied to clipboard!");
      }
    });
  </script>
</body>
</html>
